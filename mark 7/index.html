<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk like Dothraki </title>
    <link rel="stylesheet" href="styles7.css">

    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <img src="./gotlandscape.jpg" alt="gotlandscape">
    </div>
    <div class="container">
        <div class="content">
            <nav>
                <h1>Dothraki Talks</h1>
                <p class="nav-para">
                    Fan of <strong>Game of Thrones !!</strong>Want to talk like Dothrakis!!<br>You are at the right place. This app will convert English to Dothraki language.
                </p>
            </nav>
            <textarea class="txt-input" id="user-input" placeholder="Enter the english text to be translated in Dothraki language here."></textarea>
            <button class="btn" id="btn-translate">Translate</button>
       
            <p class="para">The translated output will be shown below</p>
            <div class="output" id="user-output">
            </div>
        </div>
    </div>
    <script src="app7.js" type="text/javascript" ></script>
    
</body>
</html>
